<!DOCTYPE html>
<html>
<head>
	<title>java practice woohoo</title>
</head>

<style type="text/css">
	
	html, body {
		text-align: middle;
		font-size: 100px;
		background-color: coral;
	}

	input, div {
		margin: 5%
	}

</style>

<body>

	<input placeholder="what time is it?" type="text" name="time">
	<div id="sleep">zZ</div>
	<div id="clock">tik tok</div>
	<input placeholder="what type of student are you? i.e. art student" type="text" name="student">
	<div id="result">work hard play hard</div>

</body>

<script>

	let time = document.querySelector('input[name="time"]')
	let sleep = document.querySelector('#sleep')
	let clock = document.querySelector('#clock')
	let student = document.querySelector('input[name="student"]')
	let result = document.querySelector('#result')
	
	console.log(time)
	console.log(sleep)
	console.log(clock)
	console.log(student)
	console.log(result)

	time.onchange=function(){
		sleep.innerHTML= time.value + '? whatever, it is always a good time to sleep'
	}

	clock.onmouseover=function(){
		clock.innerHTML='on the clock'
		clock.style.color='white'
	}

	clock.onmouseout=function(){
		clock.innerHTML='tik tok'
		clock.style.color='black'
	}

	student.onchange=function(){
		if((student.value=='art student') || (student.value=='art')){
			result.innerHTML="me too! do you wish to have more sleep? cuz i do :)"
		} else {
			result.innerHTML='ah, i am an art student :) and i wish to have more time for sleeping'
		}
	}

</script>

</html>
